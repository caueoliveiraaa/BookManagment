{% extends 'base.html' %}
{% load static %}
{% csrf_token %}

{% block content %}
{% if user.is_authenticated %}
<div style="margin-top: 15%; margin-left: 40%;">
    <a href="{% url 'show_books' %}" style="font-weight: bold;
                                        padding: 10px 20px;
                                        border: 2px solid #00D6C4;
                                        border-radius: 9px; 
                                        margin-right: 2%;
                                    ">
        <i class="fa fa-database" aria-hidden="true"></i>
        Mostrar livros registrados
    </a>    
    <a href="{% url 'show_users' %}" style="font-weight: bold;
                                        padding: 10px 20px;
                                        border: 2px solid #00D6C4;
                                        border-radius: 9px; 
                                        margin-right: 2%;
                                    ">
        <i class="fa fa-id-card" aria-hidden="true"></i>
        Mostrar usu√°rios registrados
    </a>
</div>
{% else %}
<div style="display: inline-block;
    justify-content: center;
    align-items: center;
    padding: 20px 30px;
    margin-top: 15%;
    margin-left: 40%;
    border-radius: 9px;
    border: 2px solid #00D6C4;">
    <form method="POST" action="{% url 'index' %}">
        {% csrf_token %}
        <br>
        <h3>
            <i class="fasolid fa-robot"></i>
            Logar no sistema
        </h3>
        <br>
        <div class="mb-3">
            <input style="width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                box-sizing: border-box;"
            type="text" name="username", placeholder="User" required>
        </div>
        <br>
        <div class="mb-3">
            <input style="width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;"
            type="password" name="password" placeholder="Password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-info">Entrar</button>
    </form>
</div>
{% endif %}
{% endblock %}
